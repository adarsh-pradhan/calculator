<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@13.0.2/lib/browser/math.min.js"></script>

        <script type="text/javascript">

            function addLog(msg){
                var ul = document.getElementById("log")
                var li = document.createElement("li")
                var msg_text_node = document.createTextNode(msg)
                li.appendChild(msg_text_node)
                ul.appendChild(li)
            }

            function calculate(){
                expression = document.getElementById("expression").value;
                console.log(expression);
                if(expression){
                    try {
                        answer = eval(expression)
                        document.getElementById("expression").value = answer;
                        addLog(expression+"="+answer)
                    } catch(e){
                        console.log("Bad expression")
                        addLog(expression + "is bad. Please fix it.")
                    }
                    
                }
            }

            function math_calculate(){
                expression = document.getElementById("expression").value;
                console.log(expression);
                if(expression){
                    try {
                        answer = math.evaluate(expression)
                        document.getElementById("expression").value = "";
                        addLog(expression+"="+answer)
                    } catch(e){
                        console.log("Bad expression")
                        addLog(expression + "is bad. Please fix it.")
                    }
                    
                }
            }

            function initialize_app(){
                calculate_button = document.getElementById("calculate")
                calculate_button.addEventListener("click", math_calculate)
            }

            function input_number(v){
                expression = document.getElementById("expression").value;
                expression = expression + v;
                document.getElementById("expression").value = expression;
            }

            function input_operator(o){
                expression = document.getElementById("expression").value;
                expression = expression + o;
                document.getElementById("expression").value = expression;
            }

        </script>

    </head>
    <body onload="initialize_app()">
        <div class="container">

            <div class="row">
                <div class="col"></div>
                <div class="col ">
                    <div class="overflow-auto" id="log"></div>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="input" id="expression" placeholder="3*5"/>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button id="clear" class="btn btn-light" onclick="clear()">C</button>
                    <button id="left-bracket" class="btn btn-light" onclick="input_number('(')">(</button>
                    <button id="right-bracket" class="btn btn-light" onclick="input_number(')')">)</button>
                    <button id="mod" class="btn btn-light" onclick="input_number('|')">mod</button>
                    <button id="pi" class="btn btn-light" onclick="input_number('3.14')">π</button>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button id="7" class="btn btn-secondary" onclick="input_number('7')">7</button>
                    <button id="8" class="btn btn-secondary" onclick="input_number('8')">8</button>
                    <button id="9" class="btn btn-secondary" onclick="input_number('9')">9</button>
                    <button id="divide" class="btn btn-light" onclick="input_operator('/')">/</button>
                    <button id="root" class="btn btn-light" onclick="root()">√</button>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button id="4" class="btn btn-secondary" onclick="input_number('4')">4</button>
                    <button id="5" class="btn btn-secondary" onclick="input_number('5')">5</button>
                    <button id="6" class="btn btn-secondary" onclick="input_number('6')">6</button>
                    <button id="multiply" class="btn btn-light" onclick="input_operator('*')">x</button>
                    <button id="root" class="btn btn-light" onclick="square(expression)">x²</button>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                    <div class="col">

                        <div class="col ">
                            <div class="row">
                                <div class="col">
                                    <div class="col"></div>
                                    <div class="col">
                                        <button id="1" class="btn btn-secondary" onclick="input_number('1')">1</button>
                                        <button id="2" class="btn btn-secondary" onclick="input_number('2')">2</button>
                                        <button id="3" class="btn btn-secondary" onclick="input_number('3')">3</button>
                                        <button id="-" class="btn btn-light" onclick="input_operator('-')">-</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="col"></div>
                                    <div class="col">
                                        <button id="0" class="btn btn-secondary" onclick="input_number('0')">0</button>
                                        <button id="." class="btn btn-secondary" onclick="input_number('.')">.</button>
                                        <button id="%" class="btn btn-secondary" onclick="input_operator('%')">%</button>
                                        <button id="+" class="btn btn-light" onclick="input_operator('+')">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col ">
                            <button id="calculate" class="btn btn-success">=</button>
                        </div>
                        
                    </div>

                
                <div class="col "></div>
            </div>

            

            
        </div>
    </body>
</html>
